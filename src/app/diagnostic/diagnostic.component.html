<div class="row custom-row">
    <div class= "col-sm-5 custom-container jumbotron">
         
      <form class="form-horizontal">
          <fieldset>
          <legend>Diagnostic</legend>
           
              <!--- Email Block --->
              <div class="form-group">
                <label for="inputEmail">Statues :</label>
                <select name = 'statues' size = '1'>
                    <option>registered</option>
                    <option>partial</option>
                    <option>preliminary</option>
                    <option>final</option>
                </select>
              </div>
              <!--- Password Block --->
              <div class="form-group">
                <label for="inputPassword">Code :</label>
                <input type="code"
                  id="idcode"
                  placeholder="Code">
              </div>

              <div class="form-group">
                <label for="confirmPassword">Patient :</label>
                <input type="password"
                  id="confirmPassword"
                  placeholder="Password">
              </div>
               
              <!--- Select gender Block --->
              <div class="form-group">
                <label for="datepublication">Publi√© :</label>
                <input type="datetime-local"
                  id="instant"
                >
              </div>

              <div class="form-group">
                <label for="confirmPassword">Praticien : </label>
                <input type="password"
                  id="confirmPassword"
                  placeholder="Password">
              </div>
        
               
              
             <!--- Buttons Block --->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </fieldset>
      </form>
    </div>
  </div>
