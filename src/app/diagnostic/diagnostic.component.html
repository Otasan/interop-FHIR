<div class="row" style="font-weight: bolder; padding-bottom: 40px;">
    <div class="col-lg-12 text-center" style="font-family:'Tahoma'">
        <h1>DIAGNOSTIC</h1>
    </div>
</div>

<div class="row custom-row">

    <div class="col-md-4 text-align" style="padding-left: 60px;">

        <div class="form-group">
            <label for="idPatient" style="font-size: larger; font-weight: bolder; font-family: 'Oswald';">Patient :
            <span style="font-family: fantasy; font-weight: lighter;">Queen Oliver</span> 
          </label>
        </div>

        <div class="form-group">
            <label for="MedecinObj" style="font-size: larger; font-weight: bolder; font-family: 'Oswald';">Praticien :
              <span style="font-family: fantasy; font-weight: lighter;">Dr {{myMedecin.name[0].given[0]}}</span>
            </label>

        </div>

    </div>

    <div class="col-md-4 text-center">

        <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="datepublication" style="font-size: larger; font-weight: bolder; font-family: 'Oswald';">Date :</label>
                <input type="date" id="instant" formControlName="issued" />
            </div>

            <div class="form-group">
                <label for="inputEmail" style="font-size: larger; font-weight: bolder; font-family: 'Oswald';">Statut :</label>
                <select name='statues' size='1' formControlName="status">
                    <option>Registered</option>
                    <option>Partial</option>
                    <option>Preliminary</option>
                    <option>Final</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputPassword" style="font-size: larger; font-weight: bolder; font-family: 'Oswald';">Code :</label>
                <input type="code" id="idcode" placeholder="Exemple : 58410-2" formControlName="code" />
            </div>

            <div class="form-group">
                <label style="font-size: larger; font-weight: bolder; font-family: 'Oswald';">Intitulé du code :</label>
                <input type="text" id="idDisplay" placeholder="Exemple : Hémogramme" formControlName="display" />
            </div>

            <!--div class="form-group">
                <label for="confirmPassword">Observation Médecin :</label>
                <textarea id="story" name="story"
                rows="5" cols="33">Valeur par défaut</textarea>
              </div-->

            <div class="form-group">
                <label for="confirmPassword" style="font-size: larger; font-weight: bolder; font-family: 'Oswald';">Conclusions :</label>
                <textarea id="story" name="story" rows="5" cols="33" formControlName="conclusion">Valeur par défaut</textarea>
            </div>

            <!--- Buttons Block --->
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Envoyer</button>
            </div>

        </form>

    </div>

</div>
