<h1>Fiche Patient</h1>
<table>
    <tr>
        <td>Nom : </td><td>{{myPatient.name[0].given[0]}} {{myPatient.name[0].family}}</td>
    </tr>
    <tr>
        <td>Identifiant :</td><td>{{myPatient.id}}</td>
    </tr>
    <tr>
        <td>Genre :</td><td>{{myPatient.gender}}</td>
    </tr>
    <tr>
        <td>Date De Naissance :</td><td>{{myPatient.birthDate}}</td>
    </tr>
    <tr>
        <td>Téléphone :</td><td>{{myPatient.telecom[0].value}}</td>
    </tr>
    <tr>
        <td>Médecin Traitant :</td><td>{{myPatient.generalPractitioner}}</td>
    </tr>
</table>
